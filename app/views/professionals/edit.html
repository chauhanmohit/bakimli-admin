<div id="page_content">
    <div id="page_content_inner">
        <form b-activate-parsley="" name="professionalForm" ng-submit="professionalCtrl.submit(professionalForm)" class="uk-form-stacked" id="user_edit_form">
            <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-large-10-10">
                    <div class="md-card">
                        <div class="user_heading" data-uk-sticky="{ top: 48, media: 960 }">
                            <div class="user_heading_avatar fileinput fileinput-new" data-provides="fileinput">
                                <div class="fileinput-new thumbnail">
                                    <img ng-src="assets/img/blank.png" alt="user avatar"/>
                                </div>
                                <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                <div class="user_avatar_controls">
                                        <span class="btn-file">
                                            <span class="fileinput-new"><i class="material-icons">&#xE2C6;</i></span>
                                            <span class="fileinput-exists"><i class="material-icons">&#xE86A;</i></span>
                                            <input b-file-model="professionalCtrl.model.photo" type="file" name="user_edit_avatar_control" id="user_edit_avatar_control">
                                        </span>
                                    <a href="#" class="btn-file fileinput-exists" data-dismiss="fileinput"><i class="material-icons">&#xE5CD;</i></a>
                                </div>
                            </div>
                            <div class="user_heading_content">
                                <h2 class="heading_b">
                                    <span class="uk-text-truncate" id="user_edit_uname">{{professionalCtrl.model.name}}</span>
                                    <span class="sub-heading" id="user_edit_position">{{professionalCtrl.model.position}}</span>
                                </h2>
                            </div>
                            <div class="md-fab-wrapper">
                                <button class="md-fab md-fab-small md-fab-accent" title="Save" type="submit">
                                    <i class="material-icons md-color-white">&#xE161;</i>
                                </button>
                            </div>
                        </div>
                        <div class="user_content">
                            <ul id="user_edit_tabs" class="uk-tab" data-uk-tab="{connect:'#user_edit_tabs_content'}">
                                <li class="uk-active"><a href="#">Basic</a></li>
                                <li><a href="#">Work</a></li>
                            </ul>
                            <ul id="user_edit_tabs_content" class="uk-switcher uk-margin" style="overflow: visible">
                                <li>
                                    <div class="uk-margin-top">
                                        <h3 class="full_width_in_card heading_c">
                                            General info
                                        </h3>
                                        <div class="uk-grid" data-uk-grid-margin>
                                            <div class="uk-width-medium-1-2">
                                                <label for="user_edit_uname_control">Name</label>
                                                <input required class="md-input" type="text" id="user_edit_uname_control" name="user_edit_uname_control" ng-model="professionalCtrl.model.name" md-input />
                                            </div>
                                            <div class="uk-width-medium-1-2">
                                                <label for="user_edit_position_control">Title/position</label>
                                                <input required class="md-input" type="text" id="user_edit_position_control" name="user_edit_position_control" ng-model="professionalCtrl.model.title" md-input />
                                            </div>
                                        </div>
                                        <div class="uk-grid">
                                            <div class="uk-width-1-1">
                                                <label for="user_edit_personal_info_control">About</label>
                                                <textarea class="md-input" name="user_edit_personal_info_control" id="user_edit_personal_info_control" cols="30" rows="6" ng-model="professionalCtrl.model.about" md-input textarea-autosize>{{professionalCtrl.model.about}}</textarea>
                                            </div>
                                        </div>
                                        <h3 class="full_width_in_card heading_c">
                                            Contact info
                                        </h3>
                                        <div class="uk-grid">
                                            <div class="uk-width-1-1">
                                                <div class="uk-grid uk-grid-width-1-1 uk-grid-width-large-1-2" data-uk-grid-margin>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon material-icons">&#xE0CD;</i>
                                                            </span>
                                                            <label>Phone Number</label>
                                                            <input type="text" class="md-input" name="user_edit_phone" ng-model="user_data_contacts.phone" md-input />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon uk-icon-facebook-official"></i>
                                                            </span>
                                                            <label>Facebook</label>
                                                            <input type="text" class="md-input" name="user_edit_facebook" ng-model="user_data_contacts.fb" md-input />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon uk-icon-twitter"></i>
                                                            </span>
                                                            <label>Twitter</label>
                                                            <input type="text" class="md-input" name="user_edit_twitter" ng-model="user_data_contacts.twitter" md-input />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon uk-icon-instagram"></i>
                                                            </span>
                                                            <label>Instagram</label>
                                                            <input type="text" class="md-input" name="user_edit_instagram" ng-model="user_data_contacts.instagram" md-input />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon uk-icon-link"></i>
                                                            </span>
                                                            <label>Website</label>
                                                            <input type="text" class="md-input" name="user_edit_website" ng-model="user_data_contacts.website" md-input />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="uk-margin-top uk-margin-bottom">
                                        <h3 class="full_width_in_card heading_c">
                                            Workplace
                                        </h3>
                                        <div class="uk-grid" data-uk-grid-margin>
                                            <div class="uk-width-1-1">
                                                <label>Type of employment</label>
                                                <input type="text" config="professionalCtrl.employmentType.config" options="professionalCtrl.employmentType.option" ng-model="professionalCtrl.employmentType.value" name="employment-type" selectize required />
                                            </div>
                                        </div>
                                        <div class="uk-grid" data-uk-grid-margin ng-if="professionalCtrl.employmentType.value === 'salon' ">
                                            <div class="uk-width-1-1">
                                                <label>Salon</label>
                                                <input type="text" config="professionalCtrl.salons.config" options="professionalCtrl.salons.data" ng-model="professionalCtrl.model.salon" name="employment-type" selectize required />
                                            </div>
                                        </div>
                                        <div ng-if="professionalCtrl.employmentType.value === 'free'">
                                            <h3 class="full_width_in_card heading_c">
                                                Address
                                            </h3>
                                            <div class="uk-grid" data-uk-grid-margin>     
                                                <div class="uk-width-medium-1-2">
                                                    <input type="text" config="professionalCtrl.districts.config" options="professionalCtrl.districts.data" ng-model="professionalCtrl.model.address.district" name="address-district" selectize required />
                                                </div>
                                                <div class="uk-width-medium-1-2">
                                                    <label for='postal_code'>Postal code/ZIP</label>
                                                    <input type="text" class="md-input" name="postal_code" ng-model="professionalCtrl.model.address.postal_code" md-input />
                                                </div>
                                            </div>
                                            <div class="uk-grid" data-uk-grid-margin>
                                                <div class="uk-width-1-1">
                                                    <label for='postal_code'>Address</label>
                                                    <input type="text" class="md-input" name="postal_code" ng-model="professionalCtrl.model.address.address" md-input required />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
