<div id="page_content">
    <div id="page_content_inner">
        <div class="gallery_grid uk-grid-width-medium-1-4 uk-grid-width-large-1-5" data-uk-grid="{gutter: 16}">
            <div ng-repeat="image in photosCtrl.gallery.images" on-last-repeat>
                <div class="md-card md-card-hover">
                    <div class="gallery_grid_item md-card-content">
                        <a href="{{ ::image.photo }}" data-uk-lightbox="{group:'gallery'}">
                            <img ng-src="{{ ::image.photo }}" alt="">
                        </a>
                        <div class="gallery_grid_image_caption">
                            <div class="gallery_grid_image_menu" data-uk-dropdown="{pos:'top-right'}">
                                <i class="md-icon material-icons">&#xE5D4;</i>
                                <div class="uk-dropdown uk-dropdown-small">
                                    <ul class="uk-nav">
                                        <li><a ng-click="photosCtrl.editPhoto(image)"><i class="material-icons uk-margin-small-right">&#xE150;</i> Edit</a></li>
                                        <li><a ng-click="photosCtrl.removePhoto(image)"><i class="material-icons uk-margin-small-right">&#xE872;</i> Remove</a></li>
                                    </ul>
                                </div>
                            </div>
                            <span class="gallery_image_title uk-text-truncate">{{ ::image.description }}</span>
                            <span class="uk-text-muted uk-text-small"><i class="material-icons">favorite</i>&nbsp;Bookmarks {{ ::image.bookmark_count }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="md-fab-wrapper md-fab-in-card">
            <a class="md-fab md-fab-success" ng-click="photosCtrl.openAddPhoto()" data-uk-modal="{target:'#addPhotoModal'}"><i class="material-icons">&#xE39D;</i></a>
        </div>
        <div class="uk-modal" id="addPhotoModal">
            <div class="uk-modal-dialog">
                <div class="uk-modal-header">
                    <h3 class="uk-modal-title">Add new photo</h3>
                </div>
                <div class="uk-grid">
                    <div class="uk-width-1-1">
                        Pick up a
                        <div class="uk-form-file uk-text-primary">photo<input id="form-file-text" type="file" b-file-model="photosCtrl.addPhotoModel.photo"></div>.
                    </div>
                </div>
                <div class="uk-grid">
                    <div class="uk-width-1-1">
                        <label for="new_photo_description">Description</label>
                        <textarea class="md-input" name="new_photo_description" id="new_photo_description" cols="30" rows="6" ng-model="photosCtrl.addPhotoModel.description" md-input textarea-autosize></textarea>
                    </div>
                </div>
                <div class="uk-modal-footer uk-text-right">
                    <button type="button" class="md-btn md-btn-flat uk-modal-close">Close</button>
                    <button type="button" class="md-btn md-btn-primary" ng-click="photosCtrl.addPhoto()" ng-disabled="!photosCtrl.addPhotoModel.photo">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
