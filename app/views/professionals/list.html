<div id="page_content">
        <div id="page_content_inner">

            <h3 class="heading_b uk-margin-bottom">Professional List</h3>
            <div class="md-card uk-margin-medium-bottom">
                <div class="md-card-content">
                    <div data-uk-grid-margin="" class="uk-grid">
                        <div class="uk-width-medium-1-2">
                            <div class="uk-vertical-align">
                                <div class="uk-vertical-align-middle">
                                    <ul class="uk-subnav uk-subnav-pill uk-margin-remove" id="contact_list_filter">
                                        <li data-uk-filter="" class="uk-active"><a href="#">All</a></li>
                                        <li data-uk-filter="goodwin-nienow"><a href="#">Goodwin-Nienow</a></li>
                                        <li data-uk-filter="strosin groupa"><a href="#">Strosin Groupa</a></li>
                                        <li data-uk-filter="schamberger plc"><a href="#">Schamberger PLC </a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="uk-width-medium-1-2">
                            <div class="md-input-wrapper"><label for="contact_list_search">Find user</label><input type="text" id="contact_list_search" class="md-input"><span class="md-input-bar"></span></div>
                            
                        </div>
                    </div>
                </div>
            </div> 
                
                <div id="contact_list" class="uk-grid-width-small-1-2 uk-grid-width-medium-1-3 uk-grid-width-large-1-4 uk-grid-width-xlarge-1-5" style="position: relative; margin-left: -20px; height: 1978px;">
                    <div class="chamber-list" data-uk-filter="schamberger plc ,jadyn predovic" data-grid-prepared="true" style="position: absolute; box-sizing: border-box; padding-left: 20px; padding-bottom: 20px; top: 0px; left: {{$index *263}}px; opacity: 1;" ng-repeat="prof in professionalCtrl.professional">
                        <div class="md-card md-card-hover">
                            <div class="md-card-head">
                                <div data-uk-dropdown="{pos:'bottom-right'}" class="md-card-head-menu">
                                    <i class="md-icon material-icons"></i>
                                    <div class="uk-dropdown uk-dropdown-small">
                                        <ul class="uk-nav">
                                            <li><a href="#">Edit</a></li>
                                            <li><a href="#">Remove</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="uk-text-center">
                                    <img ng-if="prof.photo_320_320" alt="" src="{{prof.photo_320_320}}" class="md-card-head-avatar">
                                    <img ng-if="!prof.photo_320_320" alt="" src="assets/img/avatars/avatar_02.png" class="md-card-head-avatar">
                                </div>
                                <h3 class="md-card-head-text uk-text-center">
                                    {{prof.name}}                                <span class="uk-text-truncate">{{prof.address}} </span>
                                </h3>
                            </div>
                            <div class="md-card-content">
                                <ul class="md-list">
                                    <li>
                                        <div class="md-list-content">
                                            <span class="md-list-heading">Info</span>
                                            <span class="uk-text-small uk-text-muted">{{prof.description}}</span>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="md-list-content">
                                            <span class="md-list-heading">Title</span>
                                            <span class="uk-text-small uk-text-muted uk-text-truncate">{{prof.title}}</span>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="md-list-content">
                                            <span class="md-list-heading">Phone</span>
                                            <span class="uk-text-small uk-text-muted">{{prof.phone_number}}</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
    </div>

    <div class="md-fab-wrapper">
        <a href="#" class="md-fab md-fab-accent">
            <i class="material-icons"></i>
        </a>
    </div>

</div>
